<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minijuego Encontrando a Totoro</title>
    <link rel="stylesheet" href="Animation.css" />
  </head>
  <body>
    <div class="phone">
      <h1>MI VECINO TOTORO</h1>
      <h2>Atrapa a los 4 Totoros</h2>
      <div class="layer-1">
        <div class="left-eat--outer"></div>
        <div class="right-eat--outer"></div>
        <div class="head">
          <div class="eye_left"></div>
          <div class="eye_left_hole"></div>
          <div class="eye_right"></div>
          <div class="eye_right_hole"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="moustache-left_1"></div>
          <div class="moustache-left_2"></div>
          <div class="moustache-left_3"></div>
          <div class="moustache-right_1"></div>
          <div class="moustache-right_2"></div>
          <div class="moustache-right_3"></div>
        </div>
        <input type="checkbox" />
      </div>
      <div class="layer-2">
        <div class="left-eat--outer"></div>
        <div class="right-eat--outer"></div>
        <div class="head">
          <div class="eye_left"></div>
          <div class="eye_left_hole"></div>
          <div class="eye_right"></div>
          <div class="eye_right_hole"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="moustache-left_1"></div>
          <div class="moustache-left_2"></div>
          <div class="moustache-left_3"></div>
          <div class="moustache-right_1"></div>
          <div class="moustache-right_2"></div>
          <div class="moustache-right_3"></div>
        </div>
        <input type="checkbox" />
      </div>
      <div class="layer-3"></div>
      <div class="layer-4">
        <div class="left-eat--outer"></div>
        <div class="right-eat--outer"></div>
        <div class="head">
          <div class="eye_left"></div>
          <div class="eye_left_hole"></div>
          <div class="eye_right"></div>
          <div class="eye_right_hole"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="moustache-left_1"></div>
          <div class="moustache-left_2"></div>
          <div class="moustache-left_3"></div>
          <div class="moustache-right_1"></div>
          <div class="moustache-right_2"></div>
          <div class="moustache-right_3"></div>
        </div>
        <input type="checkbox" />
      </div>
      <div class="layer-5"></div>
      <div class="layer-6">
        <div class="left-eat--outer"></div>
        <div class="right-eat--outer"></div>
        <div class="head">
          <div class="eye_left"></div>
          <div class="eye_left_hole"></div>
          <div class="eye_right"></div>
          <div class="eye_right_hole"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="moustache-left_1"></div>
          <div class="moustache-left_2"></div>
          <div class="moustache-left_3"></div>
          <div class="moustache-right_1"></div>
          <div class="moustache-right_2"></div>
          <div class="moustache-right_3"></div>
        </div>
        <input type="checkbox" />
      </div>
      <div class="layer-7"></div>
      <div class="layer-8">
        <div class="bush_1"></div>
        <div class="bush_2"></div>
        <div class="bush_3"></div>
        <div class="bush_4"></div>
      </div>
      <div class="layer-9">
        <div class="cloud_1_left"></div>
        <div class="cloud_2_left"></div>
        <div class="cloud_3_left"></div>
      </div>
      <div class="layer-10">
        <div class="cloud_1_right"></div>
        <div class="cloud_2_right"></div>
        <div class="cloud_3_right"></div>
      </div>
    </div>
    <h3 class="total-count">Score:</h3>
  </body>
</html>
